<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <style>
        body {
            background-color: #800020; /* Burgundy color */
            color: white; /* Optional: Set text color to white for better contrast */
        }
        .thumbnail {
            width: 100%;
            height: auto;
            margin: 5px;
            cursor: pointer;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .modal-dialog {
            max-width: 80%;
        }
        .modal-body img {
            width: 100%;
        }
        .floating-button {
            position: fixed;
            top: 60px;
            right: 20px;
            z-index: 1000;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
            transition: opacity 0.3s, transform 0.3s;
        }
        .floating-button:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        .floating-button:active {
            transform: scale(0.9);
        }
        .toggle-button {
            position: fixed;
            top: 105px;
            right: 20px;
            z-index: 1000;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
            transition: opacity 0.3s, transform 0.3s;
        }
        .toggle-button:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        .toggle-button:active {
            transform: scale(0.9);
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .image-item {
            flex: 1 1 calc(33.333% - 10px); /* Default: 3 columns with 10px gap */
            box-sizing: border-box;
            margin: 5px;
        }
        @media (max-width: 768px) {
            .image-item {
                flex: 1 1 calc(50% - 10px); /* 2 columns with 10px gap on smaller screens */
            }
        }
        @media (max-width: 480px) {
            .image-item {
                flex: 1 1 calc(100% - 10px); /* 1 column with 10px gap on very small screens */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- <div class="navbar-header">
                <a class="navbar-brand" href="/">吾家有喜</a>
            </div> -->
            <ul class="nav nav-tabs">
                <li><a href="/">吾家有喜</a></li>
                <li class="active"><a href="/gallery">照片墙</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="image-container" id="image-container"></div>
    </div>

    <!-- Floating Upload Button -->
    <a href="/upload" class="floating-button">
        <i class="fas fa-camera"></i>
    </a>

    <!-- Toggle Button -->
    <button class="toggle-button" id="toggleButton">
        <i class="fas fa-th"></i>
    </button>

    <!-- Modal for image preview -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="imageModalLabel">Image Preview</h4>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Image Preview">
                </div>
                <div class="modal-footer">
                    <a id="downloadLink" href="" download class="btn btn-primary">Download</a>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 寮曞叆鏈湴 jQuery 鍜� Bootstrap 3 JavaScript -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
        let page = 1;
        const pageSize = 9;
        let currentLayout = 3; // Default layout: 3 columns

        function loadImages() {
            $.getJSON('/files', { page: page }, function(data) {
                const container = $('#image-container');
                data.files.forEach(function(file) {
                    const img = $('<img>').attr('src', '/uploads/' + file.name).addClass('thumbnail');
                    const imgContainer = $('<div>').addClass('image-item').append(img);
                    container.append(imgContainer);

                    img.on('click', function() {
                        $('#modalImage').attr('src', '/uploads/' + file.name);
                        $('#downloadLink').attr('href', '/uploads/' + file.name);
                        $('#imageModal').modal('show');
                    });
                });
                if (data.files.length < pageSize) {
                    $(window).off('scroll', onScroll);
                }
            });
        }

        function onScroll() {
            if ($(window).scrollTop() + $(window).height() >= $(document).height() - 100) {
                page++;
                loadImages();
            }
        }

        function toggleLayout() {
            const container = $('#image-container');
            if (currentLayout === 3) {
                currentLayout = 6;
                container.find('.image-item').css('flex', '1 1 calc(16.666% - 10px)');
            } else if (currentLayout === 6) {
                currentLayout = 1;
                container.find('.image-item').css('flex', '1 1 calc(100% - 10px)');
            } else {
                currentLayout = 3;
                container.find('.image-item').css('flex', '1 1 calc(33.333% - 10px)');
            }
        }

        $(document).ready(function() {
            loadImages();
            $(window).on('scroll', onScroll);
            $('#toggleButton').on('click', toggleLayout);
        });
    </script>
</body>
</html>
