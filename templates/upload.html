<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Upload Images</title>
    <!-- 引入本地 Bootstrap 3 CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        .thumbnail {
            max-width: 200px;
            max-height: 200px;
            margin: 10px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .preview {
            display: flex;
            flex-wrap: wrap;
        }
        .preview img {
            max-width: 100px;
            max-height: 100px;
            margin: 5px;
        }
        .progress {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Bubu星球</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>图片上传</h2>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="files">点这挑选图片:</label>
                <input type="file" id="files" name="files" multiple class="form-control">
            </div>
            <div class="preview" id="preview"></div>
            <button type="submit" class="btn btn-primary">上传</button>
        </form>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                0%
            </div>
        </div>
    </div>

    <!-- 引入本地 jQuery 和 Bootstrap 3 JavaScript -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#files').on('change', function() {
                const files = this.files;
                const preview = $('#preview');
                preview.empty();

                if (files.length > 20) {
                    alert('一次最多20个图');
                    this.value = '';
                    return;
                }

                for (let i = 0; i < files.length; i++) {
                    if (files[i].size > 1 << 30) { // 1GB
                        alert('图片不要超过1GB');
                        this.value = '';
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = $('<img>').attr('src', e.target.result);
                        preview.append(img);
                    }
                    reader.readAsDataURL(files[i]);
                }
            });

            $('#upload-form').on('submit', function(e) {
                e.preventDefault();

                const formData = new FormData(this);
                const progressBar = $('.progress-bar');

                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    xhr: function() {
                        const xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener('progress', function(e) {
                            if (e.lengthComputable) {
                                const percentComplete = (e.loaded / e.total) * 100;
                                progressBar.css('width', percentComplete + '%');
                                progressBar.attr('aria-valuenow', percentComplete);
                                progressBar.text(Math.round(percentComplete) + '%');
                            }
                        }, false);
                        return xhr;
                    },
                    success: function() {
                        //alert('Files uploaded successfully');
                        window.location.href = '/';
                    },
                    error: function() {
                        alert('上传文件出了一些问题');
                    }
                });
            });
        });
    </script>
</body>
</html>
