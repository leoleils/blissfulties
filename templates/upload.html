<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Upload Images</title>
    <!-- 引入本地 Bootstrap 3 CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        .thumbnail {
            max-width: 200px;
            max-height: 200px;
            margin: 10px;
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Image Gallery</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Upload Images</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="files">Select images to upload (max 30, max size 2GB each):</label>
                <input type="file" id="files" name="files" multiple class="form-control">
            </div>
            <div id="preview" class="row"></div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <!-- 引入本地 jQuery 和 Bootstrap 3 JavaScript -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            const MAX_FILES = 30;
            const MAX_SIZE = 2 * 1024 * 1024 * 1024; // 2GB

            $('#files').on('change', function() {
                const files = this.files;
                const preview = $('#preview');
                preview.empty();

                if (files.length > MAX_FILES) {
                    alert('You can upload a maximum of 30 images.');
                    this.value = ''; // 清空文件输入
                    return;
                }

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (file.size > MAX_SIZE) {
                        alert('Each file must be less than 2GB.');
                        this.value = ''; // 清空文件输入
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = $('<img>').attr('src', e.target.result).addClass('thumbnail');
                        const col = $('<div>').addClass('col-xs-6 col-sm-4 col-md-3').append(img);
                        preview.append(col);
                    };
                    reader.readAsDataURL(file);
                }
            });

            $('#upload-form').on('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload', true);

                xhr.onload = function() {
                    if (xhr.status === 200) {
                        alert('Files uploaded successfully!');
                        window.location.href = '/'; // 上传成功后跳转到主页
                    } else {
                        alert('File upload failed.');
                    }
                };

                xhr.send(formData);
            });
        });
    </script>
</body>
</html>
