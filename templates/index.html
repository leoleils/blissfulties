<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Image Gallery</title>
    <!-- 引入本地 Bootstrap 3 CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        .thumbnail {
            max-width: 200px;
            max-height: 200px;
            margin: 10px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .modal-dialog {
            max-width: 80%;
        }
        .modal-body img {
            width: 100%;
        }
        .floating-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Bubu星球</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row" id="image-container"></div>
    </div>
    <!-- Floating Upload Button -->
    <a href="/upload" class="btn btn-primary floating-button">图片上传</a>

    <!-- Modal for image preview -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="imageModalLabel">图片预览</h4>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Image Preview">
                </div>
                <div class="modal-footer">
                    <a id="downloadLink" href="" download class="btn btn-primary">下载</a>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入本地 jQuery 和 Bootstrap 3 JavaScript -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
        let page = 1;
        const pageSize = 9;

        function loadImages() {
            $.getJSON('/files', { page: page }, function(data) {
                const container = $('#image-container');
                data.files.forEach(function(file) {
                    const img = $('<img>').attr('src', '/uploads/' + file.name).addClass('thumbnail');
                    const imgContainer = $('<div>').addClass('col-xs-6 col-md-3').append(img);
                    container.append(imgContainer);

                    img.on('click', function() {
                        $('#modalImage').attr('src', '/uploads/' + file.name);
                        $('#downloadLink').attr('href', '/uploads/' + file.name);
                        $('#imageModal').modal('show');
                    });
                });
                if (data.files.length < pageSize) {
                    $(window).off('scroll', onScroll);
                }
            });
        }

        function onScroll() {
            if ($(window).scrollTop() + $(window).height() >= $(document).height() - 100) {
                page++;
                loadImages();
            }
        }

        $(document).ready(function() {
            loadImages();
            $(window).on('scroll', onScroll);
        });
    </script>
</body>
</html>
