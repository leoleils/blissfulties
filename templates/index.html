<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>Image Gallery</title>
    <!-- 引入本地 Bootstrap 3 CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        .thumbnail {
            max-width: 200px;
            max-height: 200px;
            margin: 10px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .floating-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Image Gallery</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row" id="image-container">
            <!-- 图片将通过 JavaScript 动态加载 -->
        </div>
    </div>

    <a href="/upload" class="btn btn-primary floating-button">Picture</a>

    <!-- 引入本地 jQuery 和 Bootstrap 3 JavaScript -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $.getJSON('/files', function(data) {
                const imageContainer = $('#image-container');
                data.files.forEach(function(file) {
                    const img = $('<img>').attr('src', '/uploads/' + file).addClass('thumbnail');
                    const col = $('<div>').addClass('col-xs-6 col-sm-4 col-md-3').append(img);
                    imageContainer.append(col);
                });
            });
        });
    </script>
</body>
</html>
